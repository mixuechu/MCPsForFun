server {
    listen 80;
    server_name mcp.mimimiai.com;
    
    # 将HTTP请求重定向到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # 增加ACME挑战目录配置，用于Let's Encrypt自动续期
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;  # 启用HTTP/2
    server_name mcp.mimimiai.com;
    
    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/mcp.mimimiai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.mimimiai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # 启用OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # 安全性增强选项
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # 主页 - Next.js前端 (改为正确的路由)
    location /view/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Path /view;
        proxy_cache_bypass $http_upgrade;
        
        # 解决Next.js chunked encoding问题
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        proxy_read_timeout 300s;
    }
    
    # SSE服务器
    location /sse {
        proxy_pass http://localhost:3001/sse;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE特定配置
        proxy_buffering off;
        proxy_cache off;
        
        # 长连接配置
        proxy_read_timeout 86400s;  # 24小时
        keepalive_timeout 86400s;   # 24小时
    }
    
    # SSE推送端点
    location /push {
        proxy_pass http://localhost:3001/push;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 防止请求超时
        proxy_read_timeout 60s;
    }
    
    # FastMCP服务 (修复路径匹配问题)
    location /mcp/ {
        proxy_pass http://localhost:10086/mcp/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 允许较大的请求体
        client_max_body_size 10M;
        
        # 提高超时时间
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # 根路由 - 默认重定向到view前端
    location / {
        return 302 https://$host/view/;
    }
    
    # Next.js静态资源 - 专门处理_next目录
    location /view/_next/ {
        # 注意：这里将/view/_next/的请求转发到Next.js的/_next/
        proxy_pass http://localhost:3000/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 解决Next.js静态资源加载问题
        proxy_buffering off;
        
        # 缓存策略
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # 其他静态文件缓存设置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 解决Next.js静态资源加载问题
        proxy_buffering off;
        
        # 缓存策略
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # gzip压缩设置
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 服务器错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 